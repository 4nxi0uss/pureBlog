version: "3"
services:
  website:
    image: nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./client:/usr/share/nginx/html
      - ./mime.types:/etc/nginx/mime.types
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
      - ./logs:/usr/local/nginx/logs
      - ./server:/var/www/html/
    links:
      - php

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: projekt

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - mysql
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root123

  php:
    image: php:8.2-fpm
    restart: always
    depends_on:
      - mysql
    working_dir: /var/www/html/
    volumes:
      - ./server:/var/www/html/
      - ./logs:/var/log/fpm-php.www.log
